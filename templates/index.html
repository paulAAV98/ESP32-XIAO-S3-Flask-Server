<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Procesamiento en tiempo real - ESP32-CAM</title>
    <style>
        body {
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1, h2 {
            margin-top: 20px;
        }

        .contenedor {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 30px;
        }

        .panel {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        img {
            width: 100%;
            border-radius: 8px;
            border: 2px solid #444;
            background: #000;
        }

        .btn {
            margin-top: 5px;
            padding: 6px;
            width: 30%;
            background: #28a745;
            color: white;
            border: none;
            font-size: 13px;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn.stop { background: #dc3545; }
        .btn.capture { background: #ffc107; color: #000; width: 35%; }
        .btn:hover { opacity: 0.9; }

        #global-controls button {
            margin: 5px;
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        #btn-start-all { background: #007bff; color: #fff; }
        #btn-stop-all { background: #6c757d; color: #fff; }
        #btn-capture-all { background: #ffc107; color: #000; }

        .selector-categoria select,
        .selector-categoria input {
            padding: 5px;
            border-radius: 4px;
            background: #222;
            border: 1px solid #555;
            color: white;
        }

        .contenedor-b {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 20px 30px 40px;
        }

        .panel-b {
            background: #222;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }
    </style>

    <script>
        // ------------------------ 1-A -----------------------
        const tipos = ["original", "mask", "foreground", "hist", "clahe", "gamma"];

        function startVideo(tipo) {
            document.getElementById("video-" + tipo).src = "/video/" + tipo;
        }

        function stopVideo(tipo) {
            document.getElementById("video-" + tipo).src = "";
        }

        function startAll() { tipos.forEach(t => startVideo(t)); }
        function stopAll() { tipos.forEach(t => stopVideo(t)); }

        function capturar(tipo) {
            const categoria = document.getElementById("categoria").value;
            const detalle = document.getElementById("detalle").value;

            fetch("/capturar", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ tipo, categoria, detalle })
            })
            .then(r => r.json())
            .then(d => alert(d.msg))
        }

        function capturarTodos() {
            const categoria = document.getElementById("categoria").value;
            const detalle = document.getElementById("detalle").value;

            fetch("/capturar_all", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ categoria, detalle })
            })
            .then(r => r.json())
            .then(d => alert("Capturas guardadas:\n" + d.guardados.join("\n")))
        }

        // ------------------------ 1-B -----------------------
        function actualizarParametrosB() {
            const data = {
                ruido: document.querySelector('input[name="tipo_ruido"]:checked').value,
                filtro: document.querySelector('input[name="tipo_filtro"]:checked').value,
                gauss_media: document.getElementById("gauss_media").value,
                gauss_sigma: document.getElementById("gauss_sigma").value,
                speckle_var: document.getElementById("speckle_var").value,
                kernel_size: document.getElementById("kernel_size").value
            };

            fetch("/update_params_b", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
        }

        window.onload = function() {
            document.getElementById("b-original").src = "/video_b/original";
            document.getElementById("b-noise").src = "/video_b/noise";
            document.getElementById("b-filtered").src = "/video_b/filtered";
            document.getElementById("b-filtered-noborders").src = "/video_b/filtered_noborders";
        }
    </script>
</head>

<body>

<h1>Procesamiento en tiempo real - ESP32-CAM</h1>

<div class="selector-categoria">
    <label>Categor√≠a:</label>
    <select id="categoria">
        {% for cat in categorias %}<option>{{ cat }}</option>{% endfor %}
    </select>

    <label>Detalle:</label>
    <input id="detalle" placeholder="ej: fuerte, cerca...">
</div>

<div id="global-controls">
    <button id="btn-start-all" onclick="startAll()">‚ñ∂ Iniciar todos</button>
    <button id="btn-stop-all" onclick="stopAll()">‚èπ Detener todos</button>
    <button id="btn-capture-all" onclick="capturarTodos()">üì∏ Capturar TODOS</button>
</div>

<!-- ====================== 1-A ====================== -->

<div class="contenedor">
    <div class="panel">
        <h3>ORIGINAL</h3>
        <img id="video-original">
        <button class="btn" onclick="startVideo('original')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('original')">Detener</button>
        <button class="btn capture" onclick="capturar('original')">Capturar</button>
    </div>

    <div class="panel">
        <h3>M√ÅSCARA</h3>
        <img id="video-mask">
        <button class="btn" onclick="startVideo('mask')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('mask')">Detener</button>
        <button class="btn capture" onclick="capturar('mask')">Capturar</button>
    </div>

    <div class="panel">
        <h3>FOREGROUND</h3>
        <img id="video-foreground">
        <button class="btn" onclick="startVideo('foreground')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('foreground')">Detener</button>
        <button class="btn capture" onclick="capturar('foreground')">Capturar</button>
    </div>

    <div class="panel">
        <h3>HISTOGRAMA</h3>
        <img id="video-hist">
        <button class="btn" onclick="startVideo('hist')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('hist')">Detener</button>
        <button class="btn capture" onclick="capturar('hist')">Capturar</button>
    </div>

    <div class="panel">
        <h3>CLAHE</h3>
        <img id="video-clahe">
        <button class="btn" onclick="startVideo('clahe')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('clahe')">Detener</button>
        <button class="btn capture" onclick="capturar('clahe')">Capturar</button>
    </div>

    <div class="panel">
        <h3>GAMMA</h3>
        <img id="video-gamma">
        <button class="btn" onclick="startVideo('gamma')">Iniciar</button>
        <button class="btn stop" onclick="stopVideo('gamma')">Detener</button>
        <button class="btn capture" onclick="capturar('gamma')">Capturar</button>
    </div>
</div>

<!-- ====================== 1-B ====================== -->

<h2>Parte 1-B ‚Äì Ruido y reducci√≥n de ruido</h2>

<div>
    <label>Ruido:</label>
    <label><input type="radio" name="tipo_ruido" value="gauss" checked onclick="actualizarParametrosB()"> Gauss</label>
    <label><input type="radio" name="tipo_ruido" value="speckle" onclick="actualizarParametrosB()"> Speckle</label>
    <label><input type="radio" name="tipo_ruido" value="ambos" onclick="actualizarParametrosB()"> Ambos</label>

    <br><br>
    <label>Filtro:</label>
    <label><input type="radio" name="tipo_filtro" value="median" checked onclick="actualizarParametrosB()"> Mediana</label>
    <label><input type="radio" name="tipo_filtro" value="blur" onclick="actualizarParametrosB()"> Blur</label>
    <label><input type="radio" name="tipo_filtro" value="gauss" onclick="actualizarParametrosB()"> Gauss</label>
    <label><input type="radio" name="tipo_filtro" value="pytorch" onclick="actualizarParametrosB()"> PyTorch</label>

    <br><br>
    Media Gauss:
    <input type="range" id="gauss_media" min="-50" max="50" value="0" oninput="actualizarParametrosB()">

    <br>
    Sigma Gauss:
    <input type="range" id="gauss_sigma" min="0" max="50" value="20" oninput="actualizarParametrosB()">

    <br>
    Varianza Speckle:
    <input type="range" id="speckle_var" min="0" max="50" value="10" oninput="actualizarParametrosB()">

    <br>
    Kernel:
    <input type="range" id="kernel_size" min="3" max="9" step="2" value="3" oninput="actualizarParametrosB()">
</div>

<br>

<div class="contenedor-b">

    <div class="panel-b">
        <h3>Original</h3>
        <img id="b-original">
    </div>

    <div class="panel-b">
        <h3>Ruido</h3>
        <img id="b-noise">
    </div>

    <div class="panel-b">
        <h3>Filtrado + Bordes</h3>
        <img id="b-filtered">
    </div>

    <div class="panel-b">
        <h3>Filtrado (SIN bordes)</h3>
        <img id="b-filtered-noborders">
    </div>

</div>

</body>
</html>
